<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		
		<!-- load styles -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chonburi|Open+Sans">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<nav>
			<div class="container">
				<a class="branding" href="#">EasyParallax</a>
				<ul class="navigation">
					<li>
						<a href="#">Demos</a>
					</li>
					<li>
						<a href="#usage">Usage</a>
					</li>
					<li>
						<a href="#settings">Settings</a>
					</li>
					<li>
						<a href="#download">Download</a>
					</li>
				</ul>
			</div>
		</nav>
		<header>
			<div class="parallax" data-effect="scroll" data-position="top" data-speed="4" data-image="img/parallax/landscape-1.jpeg"></div>

				<h1 class="parallax align-center" data-text="true" data-position="top" data-speed="6">EasyParallax

			<div class="container">
				<h2>data-effect: scroll</h2>
			</div>
		</section>
		<section class="parallax" data-effect="fixed" data-image="img/parallax/nasa-2.jpeg">

		</section>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
